        <script type="text/javascript">
            function contenido(opc) {                
             var titulo="";
             var html="";
             var titulo1="";
             var html1="";
             if (opc == 1) {
             titulo = "<h1>Observatorio Laboral SENA</h1>"; 
             html = '<center><img alt="Personas evaluando las necesidades laborales del país" src="http://www.sena.edu.co/es-co/sena/PublishingImages/Observatorio-laboral.jpg" style="BORDER:0px solid;" title="Personas evaluando las necesidades laborales del país"></center><br><br>'+             
                    "El Observatorio Laboral proporciona información sobre las ocupaciones que se desarrollarán en el país, mediante la publicación de proyectos de inversión nuevos.<br>"+
                    "El Observatorio Laboral del SENA vigila el comportamiento de las ocupaciones a nivel nacional; lo hace desde diversas fuentes de información del mercado laboral. Su objetivo es proveer información a nivel nacional para orientar la adopción de acciones de formación, emprendimiento y empleo.<br><br>"+
                    "Entre sus servicios ofrece datos estadísticos del comportamiento y las tendencias ocupaciona les colombianas con cifras de la Agencia Publica de Empleo (APE), suministra información para el análisis laboral y ocupacional para la pertinencia de la formación, así como publicación y actualización de la clasificación nacional de las ocupaciones.<br><br>"+
                    "Por otra parte, proporciona información sobre las ocupaciones que se desarrollarán en el país, mediante la publicación de proyectos de inversión nuevos o en expansión que se desea desarrollar a futuro en las regiones y en los diferentes sectores económicos..<br><br>"+
                    "Con el propósito de anticipar la respuesta institucional del SENA, y contribuir a la calificación y recalificación del recurso humano se presentan a nivel de regional, los nuevos proyectos de inversión o en expansión que se  desarrollarán  a futuro.​​<br><br><br>"+
                    '<b>NUEVOS PROYECTOS DE INVERSIÓN​​</b><br><br><br>'+
                    'Conozca cuales son las ocupaciones  más y menos demandadas por el mercado laboral, según información de la APE.'+
                    '<br>'+
                    '<br>'+
                    '<br>'+
                    '<a href="#" onclick="contenido(2)">TENDENCIA DE LAS OCUPACIONES​</a><div id="titulo1"></div><div id="cuerpo1"></div>'+
                    '​​<br>'+
                    '​​<br>'+
                    '​​<br>'+
                    'Programas del SENA con más vinculación laboral  y salarios​.​'+
                    '<br>'+
                    '<br>'+
                    '<br>'+
                    '<b>PROGRAMAS MÁS SOBRESALIENTES DEL SENA​</b>'+
                    '​​​<br>'+
                    '​​​<br>'+
                    '​​​<br>'+
                    'Contiene la definición de las ocupaciones, funciones, normas de competencia y cargos o denominaciones que existen en el país, y el comportamiento estadístico.'+
                    '<br>'+
                    '<br>'+
                    '<br>'+
                    '<b>DICCIONARIO OCUPACIONAL</b>'+
                    '​​<br>'+
                    '​​<br>'+
                    '​​<br>'+
                    'Esta es una compilación de estadísticas que contiene variables y estudios relacionados con información generada por el SENA, el Departamento Nacional de Estadística (DANE) y el Departamento Nacional de Planeación. Sirve como una herramienta de apoyo para el análisis de pertinencia de los programas de formación, identificación de áreas potenciales de negocio en las regiones, caracterización del empleo y desempleo de la región y tendencias ocupacionales del mercado laboral​.​​'+
                    '<br>'+
                    '<br>'+
                    '<br>'+
                    '<b>CIFRAS REGIONALES DEL MERCADO LABORAL​​</b>'
                    ;     
                $("#titulo").html(titulo);
